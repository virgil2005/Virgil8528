<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        <REGISTRATION FORM</title>
</head>

<body>
    <form action="" method="post" name="REGISTRATION" </body>
        <p>
            Username:
            <input type="text" name="Username" value="Enter your name here" maxlength="30" />
        </p>
        <p>
            Password:
            <input type="password" name="password" value="Enter your Password here" maxlength="10" />
        </p>
        <p>How would you like your Friday's to look like?
            <textarea name="comments" id="" cols="10" rows="5"></textarea>
        </p>
        <p>
            Please select your favourite genre:
            <input type="radio" name="genre" id="" value="rock" checked="checked" /> Rock
            <input type="radio" name="genre" id="" value="Pop" checked="checked" /> Pop
            <input type="radio" name="genre" id="" value="Jazz" checked="checked" /> Jazz
        </p>
        <p>
            Please select your favorite music services(s):
            <input type="checkbox" name="services" value="itunes" checked="checked" />iTunes
            <input type="checkbox" name="services" value="lastfm" checked="checked" /> Lastfm
            <input type="checkbox" name="services" value="spotify" checked="checked" /> Spotify
        </p>
    </form>
</body>

</html>
